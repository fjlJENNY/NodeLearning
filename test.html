var ch_num = {
	"0":"零",
	"1":"一",
	"2":"二",

	"4":"四",
	"5":"五",
	"6":"六",
	"7":"七",

	"9":"九",
	"10":"十",
	"100":"百",
	"1000":"千",
	"10000":"万"
}
function numberChangeOuter(num){
	var str = "";
	var i = 0;
	function numberChange(num){
		var num0  = num % 10 ;
		
		str = ch_num[num0] +  numberDigits (i) + str ;
		i ++ ;
		var lastNum = (num - num0 )/10;
		if(lastNum<1){
			return str; 
		}
		return numberChange (lastNum); 
	}
	return numberChange(num);
}

			break;
		case 4:
			radix = "万";
			break;
		default:
			radix = "";
			break;
	}
	return radix;
}
